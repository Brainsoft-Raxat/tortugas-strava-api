services:
  postgres:
    image: postgres:16-alpine
    container_name: strava-platform-db
    environment:
      POSTGRES_USER: strava
      POSTGRES_PASSWORD: strava_dev_password
      POSTGRES_DB: strava_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strava"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
