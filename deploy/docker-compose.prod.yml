services:
  postgres:
    image: postgres:16-alpine
    container_name: strava-platform-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: strava-platform-app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - STRAVA_REDIRECT_URI=${STRAVA_REDIRECT_URI}
      - STRAVA_VERIFY_TOKEN=${STRAVA_VERIFY_TOKEN}
      - STRAVA_CLUB_ID=${STRAVA_CLUB_ID}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: strava-platform-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-http-only.conf:/etc/nginx/templates/http-only.conf.template:ro
      - ./nginx.conf:/etc/nginx/templates/https.conf.template:ro
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network
    command: >
      /bin/sh -c "envsubst '$${DOMAIN}' < /etc/nginx/templates/http-only.conf.template > /etc/nginx/conf.d/default.conf
      && while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot
    container_name: strava-platform-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  certbot_conf:
  certbot_www:

networks:
  app-network:
    driver: bridge
