<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная авторизация - {{ app_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .message {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .athlete-info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .athlete-info p {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .athlete-info .athlete-id {
            color: #718096;
            font-size: 14px;
            font-family: monospace;
        }

        .note {
            font-size: 14px;
            color: #718096;
        }

        .redirect-info {
            margin-top: 32px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .redirect-info .countdown {
            font-size: 48px;
            font-weight: 700;
            color: #48bb78;
            margin: 16px 0;
        }

        .redirect-info p {
            color: #4a5568;
            font-size: 16px;
        }

        .home-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .home-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
            </svg>
        </div>

        <h1>Успешно!</h1>
        <p class="message">{{ message }}</p>

        <div class="athlete-info">
            <p><strong>Ваш аккаунт подключен</strong></p>
        </div>

        <p class="note">
            Ваши активности будут автоматически синхронизироваться.
        </p>

        <div class="redirect-info">
            <p>Перенаправление на главную страницу через</p>
            <div class="countdown" id="countdown">5</div>
            <a href="/" class="home-btn">Перейти сейчас</a>
        </div>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>

</html>
