<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка авторизации - {{ app_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #f56565;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: shake 0.5s ease-out;
        }

        .error-icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .message {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .error-details {
            background: #fff5f5;
            border-left: 4px solid #f56565;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .error-details p {
            color: #742a2a;
            font-size: 14px;
            line-height: 1.6;
        }

        .help-box {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .help-box h3 {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .help-box ul {
            list-style: none;
            padding-left: 0;
            text-align: left;
        }

        .help-box li {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .help-box li:before {
            content: "•";
            position: absolute;
            left: 6px;
            color: #667eea;
            font-weight: bold;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
            </svg>
        </div>

        <h1>Ошибка авторизации</h1>
        <p class="message">{{ message }}</p>

        <div class="error-details">
            <p><strong>Ошибка:</strong> {{ error }}</p>
        </div>

        <div class="help-box">
            <h3>Чтобы присоединиться к нашей платформе, вам нужно:</h3>
            <ul>
                <li>Быть членом нашего клуба в Strava</li>
                <li>Сначала вступить в клуб на Strava</li>
                <li>Затем повторить процесс авторизации</li>
            </ul>
        </div>

        <a href="/" class="back-btn">Вернуться на главную</a>
    </div>
</body>

</html>
