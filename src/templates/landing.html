<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Авторизация Strava</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .subtitle {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .info-box {
            background: #f7fafc;
            border-left: 4px solid #fc5200;
            padding: 16px;
            margin-bottom: 32px;
            text-align: left;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 6px;
            padding-left: 20px;
            position: relative;
        }

        .info-box li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #48bb78;
            font-weight: bold;
        }

        .strava-btn {
            background: #fc5200;
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(252, 82, 0, 0.3);
        }

        .strava-btn:hover {
            background: #d74500;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(252, 82, 0, 0.4);
        }

        .strava-btn:active {
            transform: translateY(0);
        }

        .note {
            margin-top: 24px;
            font-size: 14px;
            color: #718096;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 24px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/static/icon.jpg" alt="Логотип" class="logo">
        <h1>{{ app_name }}</h1>
        <p class="subtitle">Подключите ваш аккаунт Strava для участия в нашем клубе</p>

        <div class="info-box">
            <h3>Мы запросим доступ к:</h3>
            <ul>
                <li>Просмотру информации вашего профиля</li>
                <li>Чтению ваших беговых активностей</li>
            </ul>
        </div>

        <a href="/auth/authorize" class="strava-btn">
            Подключиться через Strava
        </a>

        <p class="note">
            Только члены нашего клуба могут авторизовать это приложение.
        </p>
    </div>
</body>

</html>
